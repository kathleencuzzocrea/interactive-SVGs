<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVGs</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con center-grid-con">
        <h1 class="box col-span-full">Orbitz - Interactive SVGs</h1>
    </header>

    <main class="grid-con center-grid-con">
        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/watermelon.svg" type="image/svg+xml">
            </object>
        </div>

        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/strawberry.svg" type="image/svg+xml">
            </object>
        </div>

        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/raspberry.svg" type="image/svg+xml">
            </object>
        </div>

        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/pineapple.svg" type="image/svg+xml">
            </object>
        </div>

        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/orange.svg" type="image/svg+xml">
            </object>
        </div>

        <div class="icon-container col-span-2 m-col-span-4">
            <object data="images/blueberry.svg" type="image/svg+xml">
            </object>
        </div>
    </main>

    <footer class="grid-con center-grid-con m-col-span-4">
        <p class="box col-span-full">Â© Orbitz 2026</p>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
